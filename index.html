<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJZ头像生成器-懒人版</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'yaheibold';
            src: url('yaheibold.ttc') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap');
        
        :root {
            --primary-color: #6A5ACD;
            --text-color: #333;
            --bg-color: #F4F6FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-family: 'yaheibold', 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
        }

        .instructions {
            background-color: rgba(106, 90, 205, 0.05);
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .instructions ul {
            list-style-type: none;
            padding-left: 10px;
        }

        .instructions li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }

        .instructions li:before {
            content: '•';
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }

        .upload-btn, #generate-btn {
            display: block;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        .upload-btn:hover, #generate-btn:hover {
            background-color: #5A4ACD;
        }

        #canvas-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
        }

        #avatar {
            position: absolute;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            cursor: grab;
            touch-action: none;
        }

        #avatar:active {
            cursor: grabbing;
        }

        #generate-btn {
            background-color: #888;
        }

        #generate-btn:disabled {
            cursor: not-allowed;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NJZ头像生成器-懒人版</h1>
        
        <div class="instructions">
            <ul>
                <li>请用浏览器打开</li>
                <li>如已有透明底图片，推荐使用<a href="https://nobreadnolife.github.io/newavatar/" style="color: var(--primary-color);">常规版生成器</a></li>
                <li>图片可拖拽/放大/缩小</li>
                <li>点击"生成头像"查看保存</li>
            </ul>
        </div>
        
        <label for="upload" class="upload-btn">上传图片</label>
        <input type="file" id="upload" accept="image/*" style="display:none;">

        <div id="canvas-container">
            <div id="avatar"></div>
        </div>

        <button id="generate-btn" disabled>生成头像</button>
    </div>

    <canvas id="output-canvas" style="display:none;"></canvas>

    <script>
        // 主要变量定义
        const uploadInput = document.getElementById('upload');
        const avatar = document.getElementById('avatar');
        const generateBtn = document.getElementById('generate-btn');
        const outputCanvas = document.getElementById('output-canvas');
        const outputCtx = outputCanvas.getContext('2d');
        const canvasContainer = document.getElementById('canvas-container');

        // 状态变量
        let scale = 1.0;
        let startX, startY, isDragging = false;
        let originalImage = null;

        // 上传图片处理
        uploadInput.addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                // 重置位置和缩放
                avatar.style.transform = 'scale(1)';
                scale = 1.0;

                // 设置头像初始位置为容器的中心
                const containerRect = canvasContainer.getBoundingClientRect();
                avatar.style.left = `${containerRect.width / 2 - avatar.offsetWidth / 2}px`;
                avatar.style.top = `${containerRect.height / 2 - avatar.offsetHeight / 2}px`;

                // 设置背景图
                avatar.style.backgroundImage = `url(${e.target.result})`;
                originalImage = e.target.result;

                // 启用生成按钮
                generateBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        });

        // 鼠标拖拽
        avatar.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - avatar.offsetLeft;
            startY = e.clientY - avatar.offsetTop;
            avatar.style.cursor = 'grabbing';
            e.preventDefault(); // 防止选择文本
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                avatar.style.left = `${e.clientX - startX}px`;
                avatar.style.top = `${e.clientY - startY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            avatar.style.cursor = 'grab';
        });

        // 触摸拖拽
        avatar.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                isDragging = true;
                startX = touch.clientX - avatar.offsetLeft;
                startY = touch.clientY - avatar.offsetTop;
                e.preventDefault(); // 防止页面滚动
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging && e.touches.length === 1) {
                const touch = e.touches[0];
                avatar.style.left = `${touch.clientX - startX}px`;
                avatar.style.top = `${touch.clientY - startY}px`;
                e.preventDefault(); // 防止页面滚动
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // 滚轮缩放
        avatar.addEventListener('wheel', (e) => {
            e.preventDefault();
            const scaleFactor = e.deltaY < 0 ? 1.1 : 0.9;
            scale *= scaleFactor;
            scale = Math.max(0.5, Math.min(3, scale));
            avatar.style.transform = `scale(${scale})`;
        });

        // 触摸缩放
        let lastTouchDistance = 0;

        avatar.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                lastTouchDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );
            }
        });

        avatar.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                
                const touchDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );

                const scaleFactor = touchDistance / lastTouchDistance;
                scale *= scaleFactor;
                scale = Math.max(0.5, Math.min(3, scale));
                avatar.style.transform = `scale(${scale})`;

                lastTouchDistance = touchDistance;
            }
        });

        // 生成头像
        generateBtn.addEventListener('click', function() {
            if (!originalImage) {
                alert('请先上传图片');
                return;
            }

            try {
                // 设置输出画布大小
                outputCanvas.width = 1200;
                outputCanvas.height = 1200;

                // 确保所有状态保存在这里
                const avatarPosition = {
                    left: avatar.offsetLeft,
                    top: avatar.offsetTop,
                    width: avatar.offsetWidth,
                    height: avatar.offsetHeight,
                    scale: scale
                };

                // 存储容器信息
                const containerInfo = {
                    width: canvasContainer.offsetWidth,
                    height: canvasContainer.offsetHeight
                };

                // 加载背景图
                const bgImage = new Image();
                bgImage.onload = function() {
                    // 绘制背景
                    outputCtx.drawImage(bgImage, 0, 0, outputCanvas.width, outputCanvas.height);
                    
                    // 加载用户上传的图片
                    const userImage = new Image();
                    userImage.onload = function() {
                        // 保存画布状态以便后续恢复
                        outputCtx.save();
                        
                        // 计算缩放比例
                        const ratio = outputCanvas.width / containerInfo.width;
                        
                        // 计算圆形裁剪区域
                        const centerX = (avatarPosition.left + avatarPosition.width / 2) * ratio;
                        const centerY = (avatarPosition.top + avatarPosition.height / 2) * ratio;
                        const radius = (avatarPosition.width / 2) * ratio;
                        
                        // 创建圆形裁剪区域
                        outputCtx.beginPath();
                        outputCtx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                        outputCtx.closePath();
                        outputCtx.clip();
                        
                        // 计算用户图片绘制参数
                        const aspectRatio = userImage.width / userImage.height;
                        
                        // 处理不同宽高比的图片
                        let sourceWidth, sourceHeight;
                        if (aspectRatio >= 1) {
                            // 图片较宽
                            sourceHeight = userImage.height;
                            sourceWidth = sourceHeight * aspectRatio;
                        } else {
                            // 图片较高
                            sourceWidth = userImage.width;
                            sourceHeight = sourceWidth / aspectRatio;
                        }
                        
                        // 计算图片在画布上的位置和尺寸
                        const scaledWidth = sourceWidth * avatarPosition.scale * ratio;
                        const scaledHeight = sourceHeight * avatarPosition.scale * ratio;
                        
                        // 计算图片的中心应该在裁剪圆的中心
                        const drawX = centerX - scaledWidth / 2;
                        const drawY = centerY - scaledHeight / 2;
                        
                        // 绘制图片
                        outputCtx.drawImage(
                            userImage,
                            drawX,
                            drawY,
                            scaledWidth,
                            scaledHeight
                        );
                        
                        // 恢复画布状态
                        outputCtx.restore();
                        
                        // 生成并打开新窗口
                        const dataUrl = outputCanvas.toDataURL('image/png');
                        const newWindow = window.open();
                        if (newWindow) {
                            newWindow.document.write(`
                                <html>
                                <head>
                                    <title>生成的头像</title>
                                    <style>
                                        body { 
                                            display: flex; 
                                            justify-content: center; 
                                            align-items: center; 
                                            height: 100vh; 
                                            margin: 0; 
                                            background: #F4F6FA;
                                        }
                                        img { 
                                            max-width: 90%; 
                                            max-height: 90vh; 
                                        }
                                    </style>
                                </head>
                                <body>
                                    <img src="${dataUrl}" alt="生成的头像">
                                </body>
                                </html>
                            `);
                            newWindow.document.close();
                        } else {
                            alert('无法打开新窗口。请检查您的浏览器是否阻止了弹出窗口。');
                        }
                    };
                    
                    // 设置图片源并处理加载错误
                    userImage.onerror = function() {
                        alert('加载用户图片失败');
                    };
                    userImage.src = originalImage;
                };
                
                // 设置背景图源并处理加载错误
                bgImage.onerror = function() {
                    alert('加载背景图片失败');
                };
                bgImage.src = 'bg.jpeg';
                
            } catch (error) {
                console.error('生成头像时出错:', error);
                alert('生成头像时出错: ' + error.message);
            }
        });
    </script>
</body>
</html>
